name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - path: docs
            dist: docs/.vitepress/dist
          - path: slides
            dist: slides/dist
    steps:
      - uses: actions/checkout@v6

      - name: Setup
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Build
        run: |
          npm ci
          cd ${{ matrix.package.path }}
          npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.package.path }}
          path: ${{ matrix.package.dist }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v6
        with:
          name: docs
          path: dist

      - name: Download dist
        uses: actions/download-artifact@v6
        with:
          name: slides
          path: dist/slides

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=build-your-own-oj
